<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    
    <!-- Chuleta de colores (en Hexadecimal): 
      azul oscuro: #4A90E2 y azul claro: #92BFF3 -->

    <div class="container">
      <!-- 1 fila, 12 columnas de longitud 1 -->
      <div class="row">
        <div class="col-xs-1" style="background-color:#4A90E2">Longitud 1</div>
        <div class="col-xs-1" style="background-color:#92BFF3">Longitud 1</div>
        <div class="col-xs-1" style="background-color:#4A90E2">Longitud 1</div>
        <div class="col-xs-1" style="background-color:#92BFF3">Longitud 1</div>
        <div class="col-xs-1" style="background-color:#4A90E2">Longitud 1</div>
        <div class="col-xs-1" style="background-color:#92BFF3">Longitud 1</div>
        <div class="col-xs-1" style="background-color:#4A90E2">Longitud 1</div>
        <div class="col-xs-1" style="background-color:#92BFF3">Longitud 1</div>
        <div class="col-xs-1" style="background-color:#4A90E2">Longitud 1</div>
        <div class="col-xs-1" style="background-color:#92BFF3">Longitud 1</div>
        <div class="col-xs-1" style="background-color:#4A90E2">Longitud 1</div>
        <div class="col-xs-1" style="background-color:#92BFF3">Longitud 1</div>
      </div>

      <!-- 1 fila, 2 columnas de longitud 6 -->
      <div class="row">
        <div class="col-xs-6" style="background-color:#4A90E2">Longitud 6</div>
        <div class="col-xs-6" style="background-color:#92BFF3">Longitud 6</div>
      </div>

      <!-- 1 fila, 3 columnas (2 de longitud 3 y 1 de 6) -->
      <div class="row">
        <div class="col-xs-3" style="background-color:#4A90E2">Longitud 3</div>
        <div class="col-xs-6" style="background-color:#92BFF3">Longitud 6</div>        
        <div class="col-xs-3" style="background-color:#4A90E2">Longitud 3</div>
      </div>

      <!-- 1 fila, 1 columna de longitud 12 -->
      <div class="row">
        <div class="col-xs-12" style="background-color:red">Longitud 12</div>
      </div>

      <!-- Ejemplo complejo, 1+3+2+4+2 -->
      <div class="row">
        <div class="col-xs-1" style="background-color:#4A90E2">Longitud 1</div>
        <div class="col-xs-3" style="background-color:#92BFF3">Longitud 3</div>
        <div class="col-xs-2" style="background-color:#4A90E2">Longitud 2</div>
        <div class="col-xs-4" style="background-color:#92BFF3">Longitud 4</div>
        <div class="col-xs-2" style="background-color:#4A90E2">Longitud 2</div> 
      </div>
      
      <!-- Columnas vacÃ­as a la izquierda -->
      <div class="row">
         <div class="col-xs-2 col-xs-offset-10" style="background-color:#4A90E2">Longitud 2</div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
